<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>詩マップ</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #poemModal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      color: white;
      padding: 40px;
      box-sizing: border-box;
      overflow: auto;
    }
    #close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="poemModal">
    <div id="close" onclick="document.getElementById('poemModal').style.display='none'">&times;</div>
    <h2 id="modal-title"></h2>
    <p id="modal-body"></p>
  </div>

  <script>
    let map;

    function initMap() {
      const neutralCenter = { lat: 35.5270, lng: 139.7500 };

      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: neutralCenter,
        styles: [{ stylers: [{ visibility: "simplified" }, { hue: "#333" }, { saturation: -100 }] }]
      });

      const spots = [

明け方だれのものでもない空気とか<br>
心地いい量で食べるのはやめていいとか<br>
知らなかった<br>
ラジオが流した音楽は空想のような現実で<br>
こんなこともあっていいのかと疑いながら<br>
隠れてすごく、信じていた<br><br>

世の中は広いとか教わりながらほぼ毎日いた<br>
たいしてすることのない校舎で<br>
新刊だった本の表紙を開いた<br>
あのとき<br>
わたしの湿度ときらめきが体外で繋がった<br>
この敷地に余さず割り振られた時間<br>
狭苦しさのなかに収まっていた<br>
工場夜景の写真集<br>
ちょっとやりすぎなくらいギラギラした<br>
要塞のような写真もそれはそれで<br>
納得のいかなさがちょうどよかった<br><br>

新しく腰を据えた街の向こう岸は<br>
本のなかにあった名前をしている<br>
光の粒に生活の目線を逃しては<br>
道を逸れるとすぐにいなくなる<br><br>

期待を抱えて去っていく人たちは<br>
からっぽを置いていった<br>
定刻、先発の行き先表記に穴が空いて<br>
ここからなにかがはじまっても<br>
なにも残らない場所で<br>
諦めるように逸れるように<br>
ほんとう、の形を確かめていた<br>
それだけは信じていた息苦しい憧れや羨望は<br>
あやふやなまま<br>
時間が得た実感に砕かれていった<br>
引きずってきた跡は捻じ曲がっていて<br>
戻す気もしなくなった<br><br>

そこにあるのなら<br>
もうそれだけを見ていたくなった<br>
微かな兆しと光についていくことにした<br><br>

バス停の横<br>
拾われてきた不揃いの休憩椅子<br>
弾けた座面は直される気配がない<br>
（本日の運行は終了しました）<br>
でこぼこのアスファルト<br>
街路樹は茂り夜は重さを増す<br>
時々立ち止まりながら歩く人を<br>
橋の真ん中あたりで追い越すと<br>
（近頃の若者は携帯ばかりみやがって）<br>
落書きを横目に<br>
夜光交差点へ突入する<br>
砂利やねじを弾き飛ばし<br>
（交通公害　う回情報）<br>
体内にいるかのような<br>
頭上を通る管と歩道を進む<br><br>

プールのなかの金網が<br>
数百倍の大きさになって建っていて<br>
吐き出された水蒸気がこちらにも降ってくる<br>
焼けたパンの中低域だけを集めた匂い<br>
いつも遠くにいたあいつが間近に<br><br>

そこにはどんな態度もなかった<br>
単一の壁<br>
経年劣化の味はなく<br>
魅せる姿や撮られる姿の用意もない<br>
偽りのない原形と<br>
影を晒し続ける光<br>
胴体は大きく変哲のない線で組まれていて<br>
細部を覗こうにも<br>
良く思われていない感じ<br>
光を取り込んで持ち帰る予定だった目線は<br>
見当違いだったのかもしれない<br><br>

点滅する炎や灯りは夜に煌めいて<br>
希望みたいに見えもする<br>
ドライブの車やバイクが立ち止まり路上駐車<br>
意味を持って作られた工場の<br>
意味の外にある夜景が<br>
ひとつも答えず立っている<br><br>

帰り道はたいてい覚えていない<br>
実感ごと持ち帰りたくてまた向かうけれど<br>
なんとなく、といえるほどにも覚えていない<br>
来る日もまた来る日も変わらず<br>
目線の逃げ道として対岸の光を眺めていたら<br>
もう戻れないくらい満ちてしまった<br>
過去つくりだされた執着に<br>
ひとつも答えず立っているいまも<br>
それはそれで意味を振り切っていて<br>
工場夜景のように<br>
このまま光ってしまえばいい`
          },

その身軽さで<br>

鉄は何度打っても足りない<br>

これまでに出会った人々の表情は<br>
忘れてしまっても失われず<br>

どこでも思い出せるから<br>
ほんとうに、どこにいたっていいのだ<br><br>

絶え間なく機体は飛び立ち<br>
はじまりを受け入れるように<br>

ミラノ行きの整ったスーツ<br>
ワーキングホリデーに向かうシドニー行き<br>
余裕をなくしたコーヒーと大阪行き<br>
未知のスカンジナビア行き<br>

日夜どの方角をも差し出すターミナル<br><br>

新しいものを買いに行きたくなった<br>

大きな硝子窓の向こうを望めば<br>
燃料を作る工場があって<br>
日が傾くとなめらかに光る<br>
施設屋上の球体とか<br>

竜の顔みたいだねと話した<br>
橋のつなぎ目の形とか<br>
いつもと同じ発見が<br>
いつかの安心に変わっていく<br>
物語の空所のようなこの場所に<br>

なにも持っていなくてもいいかもしれない<br><br>

日は暮れて人が減りだしたロビーでは<br>
平行に並んだ冷たい椅子が<br>
角張った表情を見せる<br>
海に反射する灯りを眺めながら<br>
ここにいるわたしたちは<br>
いっぱいの特別を信じている<br>
電光掲示板に行き先はひとつ<br>
いまはまだわたしをここから離さないで`
        },
        {
          title: "Dead end - 川崎港廃油処理場",
          lat: 35.51054,
          lng: 139.77713,
          poem: `集めた風を飾った部屋<br>
ツリーのラメが反射する朝<br>
光を浴びる<br>
昨日までのこと<br>
他人には救われないとわかってから<br>
心拍が勇んでいる<br>
私には私の言葉しかないQ.E.D.<br>
屋根までのぼり消える気晴らし<br>
なにかの間違いで家を出る<br>
自転車やひとりごと<br>
ありとあらゆる羽根に乗り<br>
　羽田沖にはいろいろな青があって<br>
　ジーンズと風の塔も<br>
　防波堤を越え繋がる<br>
ほんとうの願いすら<br>
なかったことにできるくらい澄んでいる街は<br>
同時に私の姿を浮かばせて<br>
わからなくなる<br>
近頃の海は考えすぎて<br>
きれいであることを忘れている<br>
猫が毛づくろいをする<br>
川崎港廃油処理場ゲート<br>
警告、監視中、通報、懲役<br>
力ばかり主張する場所に<br>
トラックが止まり<br>
（靴の擦れる音）<br>
二人組の兄ちゃんが<br>
割り箸でごはんを分け与える<br>
船や工場、防災無線<br>
錆びたフェンスと有刺鉄線<br>
無機質なコンクリートの道の傍ら<br>
風にはためく海と雑草は<br>
いつまでも飽きなくて<br>
飽きるのが怖くなる<br>
私の髪や袖口も<br>
君らのようになりたがり揺れる<br>
物事はすべて終わりがなければと<br>
月日はいつでも私の手を<br>
強く握ってうちへと帰すから<br>
あたたかいうちに離れようそして<br>
何度でも来よう<br>
この行き止まりに<br>
うまくいくような兆しもないが<br>
救われなくたって生きるよ`
        },
        {
          title: "ぶらんこ",
          lat: 35.54359,
          lng: 139.72227,
          poem: `雲は粘膜<br>
太陽やわく桃色の肌<br>
に包まれる錆びた<br>
工場の朝礼おはようございます<br>
七時くらいかなパン屋で<br>
あんドーナツとカレーパン<br>
揚げたてが食べられる休日<br>
海中道路の窓から湧きあがる<br>
背中からぶらんこ駆けあがるように<br>
技術に自然の新芽を譲った羽田川崎にも<br>
みどりの深呼吸が透き抜けます<br>
飛行機がありとあらゆる<br>
「上空を通過しました」<br>
顕微鏡でしか見たことがない<br>
緻密な工場の配管<br>
てらてら腹をすかせた海<br>
もっとも孤立できた一瞬の隙<br>
いまだれよりも幸せ<br>
それがわかちあえる喜びでないことを<br>
次の瞬間おもいきり吸い込む<br>
前に漕ぐ<br>
商店街の音楽が流れはじめ<br>
目を開くと落ちる<br>
さあ<br>
川崎港廃油処理場、引き返す`
        },
        {
          title: "たまがわスカイブリッジ",
          lat: 35.54208,
          lng: 139.76202,
          poem: `電光掲示板には都市の名前が肩を寄せあって<br>
一歩踏み出せばどこへでも行けてしまう<br>
文字通りそういうわけで<br>
その身軽さで<br>
わたしを連れ出して<br>
鉄は何度打っても足りない<br>
ダイヤモンドのような強度になろう<br>
というところにまで思い至らせる<br>
日々のいとおしさ<br>
これまでに出会った人々の表情は<br>
忘れてしまっても失われず<br>
また湧きだす確かなもの<br>

見上げれば満天の青<br>
絶え間なく機体は飛び立ち<br>
はじまりを受け入れるように<br>
人々は立ち上がる<br>
ホノルル行きの青いネイル<br>
ロス行きのバックパック<br>
ミラノ行きの整ったスーツ<br>
ワーキングホリデーに向かうシドニー行き<br>
余裕をなくしたコーヒーと大阪行き<br>
未知のスカンジナビア行き<br>
だれもを迎え入れる朝のように<br>
すごい、とか<br>
さすが、のない<br>
むき出しの空虚でその身体を満たしながら<br>
日夜どの方角をも差し出すターミナル<br><br>

備えの薬をポケットに入れ<br>
なにか思いついて<br>
新しいものを買いに行きたくなった<br>
すべては知りえない他人への憧れと<br>
表示を続ける気力を失くした<br>
計画倒れの電光<br>
大きな硝子窓の向こうを望めば<br>
燃料を作る工場があって<br>
日が傾くとなめらかに光る<br>
施設屋上の球体とか<br>
三連続倒立するビルとか<br>
竜の顔みたいだねと話した<br>
橋のつなぎ目の形とか<br>
いつもと同じ発見が<br>
いつかの安心に変わっていく<br>
物語の空所のようなこの場所に<br>
生活が置けるとしたら<br>
なにも持っていなくてもいいかもしれない<br><br>

日は暮れて人が減りだしたロビーでは<br>
平行に並んだ冷たい椅子が<br>
角張った表情を見せる<br>
海に反射する灯りを眺めながら<br>
ここにいるわたしたちは<br>
いっぱいの特別を信じている<br>
電光掲示板に行き先はひとつ<br>
いまはまだわたしをここから離さないで<br> `
        }
      ];

      spots.forEach(spot => {
        const marker = new google.maps.Marker({
          position: { lat: spot.lat, lng: spot.lng },
          map,
          title: spot.title
        });

        marker.addListener("click", () => {
          document.getElementById("modal-title").innerText = spot.title;
          document.getElementById("modal-body").innerHTML = spot.poem;
          document.getElementById("poemModal").style.display = "block";
        });
      });
      map.setCenter({ lat: 35.5270, lng: 139.7500 });
    }
  </script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBql7HndASAAMITr_WRSZanSMxeqeaQzls&callback=initMap"></script>
</body>
</html>
